name: Terraform Validate
on:
  pull_request:
    paths:
      - "infra/terraform/**"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform fmt
        working-directory: infra/terraform
        run: terraform fmt -check -recursive
      - name: Terraform validate
        working-directory: infra/terraform
        run: |
          terraform init -backend=false
          terraform validate
