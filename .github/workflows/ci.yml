name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: crm
          POSTGRES_PASSWORD: crm
          POSTGRES_DB: crm
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python -m pytest tests/ -v
        env:
          DATABASE_URL: postgresql+psycopg2://crm:crm@localhost:5432/crm
      
      - name: Build Docker image
        run: |
          docker build -t crm:test .
      
      - name: Test Docker container
        run: |
          docker run -d --name crm-test -p 8000:8000 crm:test
          sleep 10
          curl -f http://localhost:8000/api/health || exit 1
          docker stop crm-test
          docker rm crm-test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == "refs/heads/main"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to AWS
        run: |
          echo "Deploy to AWS ECS/EC2 would go here"
