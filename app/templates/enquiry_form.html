<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #1e1e2f, #f4c189);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: linear-gradient(180deg, #1b1b1f, #f5e4d0);
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: #101018;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .tabs {
      display: flex;
      background: #222230;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      color: white;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: #f5e4d0;
      color: #000;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-weight: bold;
    }

    form {
      background: #f5e4d0;
      padding: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn.save {
      background: #000;
      color: #fff;
      margin-right: 10px;
    }

    .btn.reset {
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .success-box {
      text-align: center;
      padding: 50px;
      background: #fff;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  {% if success %}
  <div class="form-container">
    <div class="header">Enquiry Submitted</div>
    <div class="success-box">
      <h3>Thank you, {{ name }}!</h3>
      <p>Your enquiry has been recorded successfully.</p>
      <a href="/enquiry"><button class="btn save">Submit Another</button></a>
    </div>
  </div>
  {% else %}
  <div class="form-container">
    <div class="header">Enquiry Form</div>
    <div class="tabs">
      <button class="tab active">In Bound</button>
      <button class="tab">Out Bound</button>
    </div>
    <form method="POST">
      <label>Source *</label>
      <select name="source" required>
        <option value="">Select</option>
        <option>Website</option>
        <option>Phone</option>
        <option>Email</option>
        <option>Referral</option>
      </select>

      <label>Enquiry Type *</label>
      <select name="enquiry_type" required>
        <option value="">Select</option>
        <option>General</option>
        <option>Product</option>
        <option>Support</option>
      </select>

      <label>Name *</label>
      <div style="display: flex; gap: 5px;">
        <select name="title" style="width: 30%;" required>
          <option>Mr.</option>
          <option>Ms.</option>
          <option>Mrs.</option>
          <option>Dr.</option>
        </select>
        <input type="text" name="name" placeholder="Full Name" required>
      </div>

      <label>Mobile *</label>
      <div style="display: flex; gap: 5px;">
        <select style="width: 30%;">
          <option>Ind (+91)</option>
          <option>US (+1)</option>
          <option>UK (+44)</option>
        </select>
        <input type="text" name="phone" placeholder="Enter Mobile No." required>
      </div>

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter Email">

      <label>Remarks *</label>
      <textarea name="message" rows="3" placeholder="Remarks" required></textarea>

      <div class="btn-group">
        <button type="submit" class="btn save">SAVE</button>
        <button type="reset" class="btn reset">RESET</button>
      </div>
    </form>
  </div>
  {% endif %}
</body>
</html>
